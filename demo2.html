<html>
	<head>
		<title>FontAnim Demo 2</title>
		<link href='http://fonts.googleapis.com/css?family=Paytone+One|Raleway' rel='stylesheet' type='text/css' />
		<style>
			.container {
				background: #fff;
				color: #fff;
				width: 640px;
				height: 350px;
				margin: 0 auto;
				font-size: 100px;
			}
			.container span {
				padding: 2px;
			}
			.fontnames {
				width: 600px;
				margin: 20px auto;
				color: #666;
				font-size: 20px;
			}
			.fontnames li {
				float: left;
				width: 33.33%;
			}
		</style>
	</head>
	<body>
		<div class="container">ANALYSIS   OF   VARIANCE</div>
        <ul class="fontnames"></ul>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/webfont/1.5.10/webfont.js"></script>
		<script src="jquery.fontanim.js"></script>
		<script>
			$.getJSON("webfonts.json", function(data) {

				if(data.items.length < 1) {
					return;
				}

				var max = 6;
				var fonts = [];
				var fontnames = "";
				var font = "";
				var n = 0;

				for(var i = 0; i < max; i++) {
					n = getRandomInt(0, data.items.length);
					font = data.items[n].family;
					fonts.push(font);
					fontnames += "<li style='font-family:" + font + "'>" + font + "</li>";
				}
				$(".fontnames").html(fontnames);

				$(".container").fontAnim({
					duration: -1,
					interval: 100,
					fontlist: fonts,
				});
			});

			function getRandomInt(min, max) {
			  return Math.floor(Math.random() * (max - min)) + min;
			}

		</script>
	</body>
</html>
