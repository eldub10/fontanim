<html>
	<head>
		<title>FontAnim Demo</title>
		<link href='http://fonts.googleapis.com/css?family=Paytone+One|Raleway' rel='stylesheet' type='text/css' />
		<style>
			body {
				background: #ffc;
			}
			.container {
				color: #ccf;
				width: 640px;
				height: 300px;
				font: 200px fantasy;
				text-align: center;
				margin: 0 auto;
				padding-top: 20px;
				position: relative;
				overflow: hidden;
			}
			.tagline {
			  color: #666;
			  font: 24px/1 'Raleway', sans-serif;
			  text-align: center;
			  position: relative;
			  margin: -60 auto;
			}
		</style>
	</head>
	<body>
		<div class="container">AOV</div>
        <div class="tagline">Analysis of Variance</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/webfont/1.5.10/webfont.js"></script>
		<script src="jquery.fontanim.js"></script>
		<script>

			$(".container").fontAnim({
				duration: -1,
				interval: 300,
				fontlist: ['Chewy','Coustard','Lobster','Megrim','Peralta','Plaster','Raleway','Vidaloka']
			});

		</script>
	</body>
</html>
